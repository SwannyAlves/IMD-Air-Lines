<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/searchPage.css" />
    <title>IMD Air Lines</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-search">
        <div class="search-container__options" id="divMenu">

            <h1>Bem-vindo, Admin</h1>

            <form class="search-container__buttons">
                <button onclick="redirectToRegistrationPage()" type="button" class="search-container__buttons--button">
                    <span>Cadastrar</span>
                    <small>Passageiro</small>
                </button>

                <button onclick="redirectToSearchPage()" type="button" class="search-container__buttons--button">
                    <span>Ver todos</span>
                    <small>Passageiros</small>
                </button>
            </form>

        </div>

        <div class="search-container_search">
            <div class="search-container_search--title">
                <h1>Ver todos</h1>
                <h3>Passageiros</h3>
            </div>
            <form class="search-container__create--form">
                <div class="search-container__create--form--input--select">
                    <label for="search">Buscar por: </label>
                    <select name="searchSelect" id="searchSelect"
                        class="search-container__create--form--input--select--input"
                        onchange="searchPassengerSelect(event); toggleCPFInput();">
                        <option value="todos">Todos</option>
                        <option value="cpf">CPF</option>
                        <option value="primeiraClasse">1ª Classe</option>
                        <option value="segundaClasse">2ª Classe</option>
                        <option value="terceiraClass">3ª Classe</option>
                    </select>
                </div>

                <div id="cpfContainer" style="display:none;" class="search-container__input--cpf">

                    <label for="cpf">Insira o CPF: </label>
                    <div>
                        <input type="text" name="cpf" id="searchCpf">
                        <button onclick="searchPassengerCpf(event)">BUSCAR</button> <br>
                    </div>

                </div>


            </form>



            <div class="search-container_search--results">
                <form>
                    <label for="Passageiro"
                        class="search-container_search--results--passenger--label">Resultado:</label>
                    <div id="search-container_search-passenger" class="search-container_search--results--passenger">
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script src="../js/RedirectFunctions.js"></script>
    <script src="../js/searchFunctions.js"></script>



</body>

</html>
