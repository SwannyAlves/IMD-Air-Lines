<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/searchPage.css" />
    <title>IMD Air Lines</title>
</head>
<body>
    <div class="container-search">
        <div class="search-container_options" id="divMenu">
            <h1>Bem-vindo, Admin</h1>

            <form class="search-container_buttons">
                <button onclick="redirectToRegistrationPage()" type="button" class="search-container_buttons--button">
                    <span>Cadastrar</span>
                    <small>Passageiro</small>
                </button>

                <button onclick="redirectToSearchPage()" type="button" class="search-container_buttons--button">
                    <span>Ver todos</span>
                    <small>Passageiros</small>
                  </button>
            </form>

        </div>

        <div class="search-container_search">
            <div class="search-container_search--title">
                <h1>Ver todos</h1>
                <h3>Passageiro</h3>
            </div>

            <form>
                <label for="cpf">Buscar por CPF: </label>
                <input type="text" name="cpf" id="searchCpf">
                <button>BUSCAR</button> <br>

                <label for="search">Buscar por: </label>
                <select name="searchSelect" id="searchSelect">
                    <option value="todos">Todos</option>
                    <option value="cpf">CPF</option>
                    <option value="firstClass">1ª Classe</option>
                    <option value="secondClass">2ª Classe</option>
                    <option value="thirdClass">3ª Classe</option>
                </select>
            </form>

            <div class="search-container_search--results">
                <label for="">Passageiros: </label>
                <p>Aqui vai aparecer o resultado da busca</p>
            </div>
        </div>
    </div>

    <script src="../js/RedirectFunctions.js"></script>
    <script src="../js/searchFunctions.js"></script>
    
</body>
</html>
