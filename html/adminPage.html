<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/adminPage.css" />
  <title>IMD Air Lines</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>


<body>
  <div class="container admin-container">
    <div class="admin-container__options" id="divMenu">

      <h1>Bem-vindo, Admin</h1>

      <form class="admin-container__buttons">
        <button onclick="redirectToRegistrationPage()" type="button">
          <span>Cadastrar</span>
          <small>Passageiro</small>
        </button>

        <button onclick="redirectToSearchPage()" type="button">
          <span>Ver todos</span>
          <small>Passageiros</small>
        </button>
      </form>

    </div>

    <div class="admin-container__image" id="divImage">
      <img src="../assets/travel.svg" alt="Airplane" class="admin-container__image__img" />
      <span class="admin-container__image__span"></span>
    </div>
  </div>

  <script src="../js/RedirectFunctions.js"></script>

</body>

</html>
