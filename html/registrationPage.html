<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/LoginPage.css" />
  <title>IMD Air Lines</title>
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>

<body>
  <div class="divMain">
    <div id="registratioTitles">
      <h1>Cadastrar</h1>
      <h2>Passageiro</h2>
    </div>

    <div id="registrationForm">
      <form>
        <label for="name">Nome</label> <br>
        <input type="text" name="username" id="registrationName"> <br>

        <label for="cod">CPF</label> <br>
        <input type="text" name="codUser" id="registrationCpf"> <br>

        <label for="address">Endereço</label> <br>
        <input type="text" name="address" id="registrationAddress"> <br>

        <input type="radio" name="firstClass" id="registrationFirstClass" value="firstClass">
        <label for="firstClass">1ª Classe</label>

        <input type="radio" name="secondClass" id="registrationSecondClass" value="secondClass">
        <label for="secondClass">2ª Classe</label>

        <input type="radio" name="thirdClass" id="registrationThirdClass" value="thirdClass">
        <label for="thirdClass">3ª Classe</label> <br>

        <button>LIMPAR</button>
        <button>SALVAR</button>
        <br>

        <button>ENVIAR CADASTRO(S)</button>
      </form>
    </div>
  </div>
  
</body>

</html>
